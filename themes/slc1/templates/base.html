<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta name="generator" content="Pelican" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/style.css" />
    {% if FEED_ALL_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{% if FEED_ALL_ATOM_URL %}{{ FEED_ALL_ATOM_URL }}{% else %}{{ FEED_ALL_ATOM }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_ALL_RSS %}
    <link href="{{ FEED_DOMAIN }}/{% if FEED_ALL_RSS_URL %}{{ FEED_ALL_RSS_URL }}{% else %}{{ FEED_ALL_RSS }}{% endif %}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}
    {% block extra_head %}{% endblock extra_head %}
    {% endblock head %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V52BTX8N5R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V52BTX8N5R');
    </script>
  </head>

  <body id="index" class="home">
    <header id="banner" class="body">
      <div class="clearfix p-4">
        <div class="float-left">
          <a href="https://www.solittlecode.com">
            <h1 class="text-gray-dark logo">SoLittleCode</h1>
          </a>
        </div>
        <nav class="float-right">
          <a href="https://www.solittlecode.com/reviewml">ReviewML | </a>
          <a href="https://blog.solittlecode.com">Blog | </a>
          <a href="https://www.solittlecode.com/contact">Contact </a>
        </nav>
      </div>        
    </header>
    <div class="container-md px-2 py-4">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
